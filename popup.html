<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meet Attendance Tracker</title>
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>🎯 Attendance Tracker</h1>
            <div class="status" id="status">
                <span class="status-indicator" id="statusIndicator"></span>
                <span id="statusText">Checking...</span>
            </div>
        </header>

        <div class="controls">
            <button id="refreshBtn" class="btn btn-primary">🔄 Refresh</button>
            <button id="clearBtn" class="btn btn-secondary">🗑️ Clear List</button>
        </div>

        <div class="attendance-section">
            <h2>Join Order</h2>
            <div id="attendanceList" class="attendance-list">
                <div class="loading">Loading attendance data...</div>
            </div>
        </div>

        <div class="stats">
            <div class="stat-item">
                <span class="stat-label">Total Participants:</span>
                <span id="totalCount" class="stat-value">0</span>
            </div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>

</html>
